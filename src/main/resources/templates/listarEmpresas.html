
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 50%, #f8f8ff 100%); 
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
        }
        .table-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.1); 
            max-width: 900px;
            width: 100%;
            border: 1px solid #e6e6fa; 
        }

        h2 {
            text-align: center;
            color: #9370db;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 2px 10px rgba(147, 112, 219, 0.05);
        }

        th {
            background-color: #9370db; 
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #e6e6fa; 
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #fafaff; 
        }
        tr:hover {
            background-color: rgba(147, 112, 219, 0.05); 
            transition: background-color 0.3s ease;
        }     
        td a {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }     
        td a[href*="editar"] {
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        td a[href*="editar"]:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        td a[href*="deletar"] {
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        td a[href*="deletar"]:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

       
        a[href*="formCasdastroEmpresa"] {
            display: inline-block;
            background-color: #9370db; 
            color: white;
            padding: 14px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        a[href*="formCasdastroEmpresa"]:hover {
            background-color: #7b68ee; 
            transform: translateY(-2px);
        }

        br {
            display: none; 
        }
      
        @media (max-width: 768px) {
            .table-container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }
           
            @media (max-width: 600px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }

                thead tr {
                    position: absolute;
                    top: -9999px;
                    left: -9999px;
                }

                tr {
                    border: 1px solid #e6e6fa;
                    margin-bottom: 15px;
                    border-radius: 8px;
                    padding: 10px;
                }

                td {
                    border: none;
                    position: relative;
                    padding-left: 50%;
                    text-align: right;
                }

                td:before {
                    content: attr(data-label) ": ";
                    position: absolute;
                    left: 6px;
                    width: 45%;
                    padding-right: 10px;
                    white-space: nowrap;
                    font-weight: 600;
                    color: #555;
                }

            }
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Lista de Empresas</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Ramo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
              
                <tr th:each="empresa : ${empresas}">
                    <td th:text="${empresa.id_empresa}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.cnpj}"></td>
                    <td th:text="${empresa.ramo}"></td>
                    <td>
                  
                        <a th:href="@{/empresaCTR/editarEmpresa/{id}(id=${empresa.id_empresa})}">Editar</a>
                            
                        <a th:href="@{/empresaCTR/deletarEmpresa/{id}(id=${empresa.id_empresa})}" 
                        onclick="return confirm('Deseja realmente excluir esta empresa?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/empresaCTR/viewCadEmpresa}">Nova Empresa</a>
    </div>

</body>
</html>
