<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 50%, #f8f8ff 100%); /* Gradiente roxo claro variado e harmonioso */
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal para centralizar o formulário */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.1); /* Sombra sutil com roxo */
            max-width: 500px;
            width: 100%;
            border: 1px solid #e6e6fa; /* Borda roxa clara */
        }

        h2 {
            text-align: center;
            color: #9370db; /* Roxo médio para o título */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e6e6fa; /* Borda roxa clara */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fafaff; /* Fundo levemente roxo */
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #9370db; /* Roxo ao focar */
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }

        input[type="text"]:required {
            border-left: 4px solid #9370db; /* Indicador visual para campos obrigatórios */
        }

        br {
            display: none; /* Remove quebras de linha desnecessárias para layout moderno */
        }

        /* Espaçamento entre campos */
        .form-group {
            margin-bottom: 20px;
        }

        /* Botão Salvar */
        button[type="submit"] {
            background-color: #9370db; /* Roxo principal */
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #7b68ee; /* Roxo mais escuro no hover */
            transform: translateY(-2px);
        }

        /* Link Cancelar estilizado como botão secundário */
        a {
            display: inline-block;
            color: #9370db;
            text-decoration: none;
            padding: 14px 24px;
            border: 2px solid #9370db;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 10px;
        }

        a:hover {
            background-color: #9370db;
            color: white;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastrar Empresa</h2>

        <!-- Formulário para cadastro -->
        <form th:action="@{/empresaCTR/salvarEmpresa}" th:object="${empresa}" method="post">

            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" th:field="*{nome}" id="nome" placeholder="Digite o nome da empresa" required>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" th:field="*{cnpj}" id="cnpj" required>
            </div>

            <div class="form-group">
                <label for="ramo">Ramo da Empresa</label>
                <input type="text" th:field="*{ramo}" id="ramo" required>
            </div>

            <button type="submit">Salvar</button>
            <a th:href="@{/empresaCTR}">Cancelar</a>

        </form>
    </div>

</body>
</html>
