<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo e layout geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 50%, #f8f8ff 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e6e6fa;
        }

        /* Tipografia */
        h2 {
            text-align: center;
            color: #9370db;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 16px;
            display: block;
        }

        /* Formulário e campos */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e6e6fa;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fafaff;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #9370db;
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }

        input[type="text"]:required,
        input[type="number"]:required {
            border-left: 4px solid #9370db;
        }

        select {
            /* Estilos adicionais para select, se necessário */
        }

        /* Botões e links */
        button[type="submit"] {
            background-color: #9370db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #7b68ee;
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            color: #9370db;
            text-decoration: none;
            padding: 14px 24px;
            border: 2px solid #9370db;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 10px;
        }

        a:hover {
            background-color: #9370db;
            color: white;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Funcionário</h2>

        <form th:action="@{'/funcionarioCTR/atualizarFuncionario/'+${funcionario.codigo}}" th:object="${funcionario}" method="post">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" />
            </div>

            <div class="form-group">
                <label>Cargo:</label>
                <input type="text" th:field="*{cargo}" />
            </div>

            <div class="form-group">
                <label>Salário:</label>
                <input type="number" th:field="*{salario}" />
            </div>

            <div class="form-group">
                <label>Empresa:</label>
                <select th:field="*{identificadorEmpresa.id_empresa}">
                    <option th:each="empresa : ${empresas}"
                            th:value="${empresa.id_empresa}"
                            th:text="${empresa.nome}"
                            th:selected="${empresa.id_empresa == funcionario.identificadorEmpresa.id_empresa}">
                    </option>
                </select>
            </div>

            <button type="submit">Salvar Alterações</button>
            <a th:href="@{/funcionarioCTR/listarFunc}">Listar todos os Funcionarios</a>
        </form>
    </div>
</body>
</html>
